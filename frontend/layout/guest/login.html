<body>

<!-- MAIN CONTENT -->
<main id="auth__wrapper" class="auth__wrapper">
    <section class="auth__section">
        <div class="auth__image auth__image-large">
            <img src="../../src/images/static/figure/auth_1_nb.png" alt="">
        </div>
        <div class="auth__content">
            <div class="auth__logo">
                <a href="">TALENT SPOT</a>
                <img src="../../src/images/static/logo.png" alt="">
            </div>
            <div class="auth__context">
                <h1 class="auth__title">Авторизация</h1>
                <span class="auth__span">Рады видеть вас снова</span>
                <form class="auth__form" action="" method="POST">
                    <label for="email" class="auth__label">
                        <span>Электронная почта <m>*</m></span>
                        <input type="email" name="email" id="email" required>
                    </label>
                    <label for="password" class="auth__label">
                        <span>Пароль <m>*</m></span>
                        <div class="label__password">
                            <input type="password" name="password" id="password" required>
                            <i class="mdi mdi-eye"></i>
                        </div>
                    </label>

                    <div class="auth__exp">
                        <div class="white__checkbox">
                            <input type="checkbox" class="white-checkbox" name="remember" id="remember" value="1">
                            <label for="remember">Запомнить меня</label>
                        </div>
                        <a href="">Забыли пароль?</a>
                    </div>

                    <button class="auth__button" type="button">Войти</button>
                </form>
            </div>
            <div class="auth__link">
                У вас нет аккаунта? <a href="">Регистрация</a>
            </div>
        </div>
    </section>
</main>
<!-- / MAIN CONTENT -->

</body>
